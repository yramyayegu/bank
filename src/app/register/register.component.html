<div class="container">

  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" formControlName="uname" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" formControlName="pwd"  class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
      <label for="add">Address:</label>
      <input type="text" formControlName="add"  class="form-control" id="add" placeholder="Enter Address" name="add" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    
    <div class="form-group">
      <label for="phno">Phone number:</label>
      <input type="text" formControlName="phno"  class="form-control" id="phno" placeholder="Enter Phone Number" name="phno" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    
    <div class="form-group">
      <label for="bank">Bank:</label>

      <select formControlName="bank"  class="form-control" id="bank" name="bank" required>
          <option value=""></option>
          <option *ngFor="let com of lstcomments"  value='{{ com.bank_id}}'>{{ com.bank_name}}</option>
          
      </select> 
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {{ Insertresult }}
</div>
